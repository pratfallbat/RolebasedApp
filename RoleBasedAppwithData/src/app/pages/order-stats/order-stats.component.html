<div class="chart-box">
  <h4>Orders By Country</h4>
  <ngx-charts-bar-vertical
    [view]="[990, 270]"
    [barPadding]="1"
    [scheme]="barColorScheme"
    [results]="ordersByCountryData"
    [roundDomains]="true"
    [showGridLines]="true"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="false"
    [roundEdges]="true"
  >
  </ngx-charts-bar-vertical>
</div>
