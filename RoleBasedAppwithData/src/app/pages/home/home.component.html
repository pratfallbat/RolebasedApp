<nav
  class="navbar navbar-expand bg-light"
  *ngIf="
    appHeaderItems[selectedHeaderItemIndex].subNav &&
    appHeaderItems[selectedHeaderItemIndex].subNav.length > 0
  "
>
  <div class="navbar-nav mr-auto" *ngIf="currentUser">
    <!-- <div class="navbar-nav ml-auto"> -->
    <li
      *ngFor="
        let subNavItem of appHeaderItems[selectedHeaderItemIndex].subNav;
        let idx = index
      "
      class="nav-item"
    >
      <a

        [routerLink]="subNavItem.href"
        routerLinkActive="active"
      >
        <span class="glyphicon glyphicon-log-in"></span> {{ subNavItem.label }}
